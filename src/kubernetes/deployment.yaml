---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world
        image: phillrog/py-hello:latest       
        imagePullPolicy: Always
        ports:
        - containerPort: 8080        
      imagePullSecrets:
      - name: regcred
